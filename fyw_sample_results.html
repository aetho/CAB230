<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find your Wi-Fi</title>
    <link rel="stylesheet" href="./css/fyw_theme.css">
    <link rel="stylesheet" href="./css/fyw_sample_results.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-section">
                <div class="search">
                    <a href="./fyw_sample_results.html" class="home-btn">
                        <img src="./images/ic_wifi_white_48px.svg" alt="Logo" width="64px" height="64px">
                    </a>
                    <div class="search-suburb">
                        <input type="text" placeholder="Suburb" class="suburb-input">
                        <a href="./fyw_sample_results.html" class="suburb-location">
                            <svg fill="grey" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
                                />
                            </svg>
                        </a>
                    </div>
                    <input type="text" placeholder="Find your Wi-Fi" class="search-name">
                    <input type="text" placeholder="Rating" class="search-rating">
                    <input type="submit" value="Search" class="search-btn">
                </div>
            </div>
            <div class="header-section">
                <div class="auth">
                    <input type="submit" value="Login" class="login-btn">
                    <input type="submit" value="Sign-Up" class="sign-up-btn">
                </div>
            </div>
        </div>
    </header>
    <main>

        <h2>Showing results for '...'</h2>
        <div class="result">
            <div class="result-title">
                Result 1
            </div>
        </div>
    </main>
</body>

</html>
