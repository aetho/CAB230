<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/site_wide.css">
    <link rel="stylesheet" href="./css/fyw_register.css">
    <title>Find your Wi-Fi - Register</title>
</head>

<body>
    <header>
        <div class="header-section header-content">
            <div class="dropdown dropdown-select" id="menu">
                <div class="dropdown-trigger" id="menu-trigger">
                    <i class="material-icons">menu</i>
                </div>
                <nav class="dropdown-content list" id="menu-content">
                    <a class="list-item" id="menu-home">
                        <i class="material-icons list-icon">home</i>Home
                    </a>
                    <a class="list-item" id="menu-sign-in">
                        <i class="material-icons list-icon">person</i>Sign-in
                    </a>
                    <a class="list-item" id="menu-sign-up">
                        <i class="material-icons list-icon">create</i>Sign-up
                    </a>
                </nav>
            </div>

            <div id="header-logo">
                <a href="#">
                    <span>
                        <i class="material-icons">wifi</i>
                    </span>
                    <span>Find Your Wi-Fi</span>
                </a>
            </div>

            <div class="dropdown" id="search">
                <div class="dropdown-trigger" id="search-trigger">
                    <i class="material-icons">search</i>
                </div>
                <div class="dropdown-content" id="search-content">
                    <form class="form" id="search-form">
                        <div class="dropdown dropdown-select" id="search-mode">
                            <div class="dropdown-trigger form-field" id="search-mode-trigger">
                                <label>Search by</label>
                                <input name="searchMode" type="text" value="Name" readonly>
                            </div>
                            <div class="dropdown-content" id="search-mode-content">
                                <div class="list">
                                    <a class="list-item">Name</a>
                                    <a class="list-item">Suburb</a>
                                    <a class="list-item">Rating</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-field" id="search-field">
                            <label>Name</label>
                            <input type="text" placeholder="E.g. 7th Brigade Park, Chermside" name="searchName" class="required-input">
                            <div class="form-error"></div>
                        </div>
                        <div id="search-submit">
                            <input type="submit" value="Search" onclick="ValidateForm('search-form'); return false;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form class="form" id="sign-up-form">
            <div class="form-field" id="first-name-field">
                <label class="h5">First Name</label>
                <input type="text" placeholder="John" class="text-only-input required-input">
                <div class="form-error"></div>
            </div>
            <div class="form-field" id="last-name-field">
                <label class="h5">Last Name</label>
                <input type="text" placeholder="Smith" class="text-only-input required-input">
                <div class="form-error"></div>
            </div>
            <div class="form-field" id="email-field">
                <label class="h5">Email</label>
                <input type="text" placeholder="john@email.com" class="email-input required-input">
                <div class="form-error"></div>
            </div>
            <div class="form-field" id="password-field">
                <label class="h5">Password</label>
                <input type="password" placeholder="Password" class="password-input required-input">
                <div class="form-error"></div>
            </div>
            <div class="form-field" id="password-confirm-field">
                <label class="h5">Confirm Password</label>
                <input type="password" placeholder="Confirm password" class="password-confirm-input required-input">
                <div class="form-error"></div>
            </div>
            <div class="form-field" id="submit-field">
                <input type="submit" value="Sign up" onclick="ValidateForm('sign-up-form'); return false;">
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-section">
            <div class="list" id="footer-list">
                <a class="list-item" id="footer-about-us">About us</a>
                <a class="list-item" id="footer-contact-us">Contact us</a>
            </div>
        </div>
    </footer>
    <script src="./js/site_wide.js"></script>
</body>

</html>
